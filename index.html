<!DOCTYPE html>
<html lang="en">
<head>

    <!-- For Browser -->
    <title>My Greeting App</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="assets/icons8-airplane-96.png"/>
    <script src="main.js" defer></script>
</head> 
<body>

    <!-- FOR VISITORS OF WEBSITE -->
    <div class="wood-bg"></div>
    <main class="content">
        <div class="section-one">
        <div class="greet-form">
            <div class="header-ribbon"></div>
            <div class="footer-ribbon"></div>

                <div class="input-field">
                    <h5>Your Name</h5>
                    <br />
                    <input 
                            type="text"
                            class="input-box name-input"
                            placeholder="Enter Name"
                     />

                </div>
                <br />
                <div class="input-field">
                    <h5>Your Greeting Message</h5>
                    <br />
                    <textarea 
                                class="input-box message-input"
                                rows="5"
                                maxlength="100"
                                placeholder="Enter Greeting Message">
                    </textarea>
                </div>
                <br/>

                <button type="Submit" class="submit-btn">Submit </button>
            <br />
            <button type="Submit" class="clear-btn">
                Clear all cards
            </button>
            </div>
        </div>



        <div class="section-two">
            <h2> Greetings </h2>
            <div id="greet-responses"></div>
        </div>
    </main>
 </body>
</html>
